<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HBnB Logo" class="logo">
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
                <li><button id="logout-button" class="nav-button" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="place">Place:</label>
                <select id="place" name="place" required>
                    <option value="">Select a place...</option>
                </select>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">★☆☆☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="4">★★★★☆</option>
                    <option value="5">★★★★★</option>
                </select>
                
                <input type="hidden" id="place" name="place">
                <button type="submit" class="details-button">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts/script-add-review.js') }}"></script>
</body>
</html>
